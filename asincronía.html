<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asincronía en JavaScript</title>
	</head>
	<body>
		<h1>Asincronía en JavaScript</h1>
		<script>
			console.log("Inicio");

			setTimeout(() => {
				console.log(
					"Ejecutando un setTimeout, esto se ejecutará una sola vez."
				);
			}, 3000);

			setInterval(() => {
				console.log(
					"Ejecutando un setInterval, esto se ejecutara cada cierto intervalo"
				);
			}, 1000);
		</script>
	</body>
</html>
